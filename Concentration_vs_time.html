<script>
        function show_slide(idf) {
            var slides = document.getElementsByClassName("slide");
            var visible_slide = document.getElementById(idf);
    
            for (i = 0; i < slides.length; i++)
                slides[i].style.display = "none";
    
            visible_slide.style.display = "block";
        }
        
        function new_slide() {
            var new_id = "img_" + document.getElementById("select_resolution").value + "_" + document.getElementById("select_diffusion").value + "_" + document.getElementById("select_loc_str").value;
            var img = document.getElementById(new_id).children[0];
            if (img.getAttribute('data-src'))  {
                var img_url = img.getAttribute('data-src');
                img.removeAttribute('data-src');
                img.onload = function() { show_slide(new_id); }
                img.setAttribute('src', img_url);
            }
            else {
                show_slide(new_id);
            }
        }
        new_slide();
        </script>
        </body></html>
